<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="animated Login.css">
    <script src="https://kit.fontawesome.com/51a4d6ff2a.js" crossorigin="anonymous"></script>

<body>

    <div class="container">
        <div class="div1" id="div1">
            <h1 id="div1_H1">Registration</h1>
            <div class="inputBox">
                <div class="username">
                    <input type="text" placeholder="Username"><i class="fa-solid fa-user"></i>
                </div>
                <div class="email">
                    <input type="email" placeholder="Email"><i class="fa-solid fa-envelope"></i>
                </div>
                <div class="password">
                    <input type="password" placeholder="Password"><i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" id="registerbtn">Register</button>
            </div>
            <h3>or Register with Social Platforms</h3>
            <div class="icon-box">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>

        </div>
        <div id="div2" class="div2">
                <h1 id="firstH1">Welcome Back!</h1>
                <h2 id="FirstH2">Already have an account?</h2>
                <h1 id="SecH1" class="sech1">Hello,Welcome</h1>
                <h2 id="SecH2" class="sech2">don't have an account</h2>
                <button id="btn">Login</button>
                <button id="btn2" class="btn2">Register</button>
        </div>
    </div>
<script src="animated login.js"></script>
</body>
</html>
